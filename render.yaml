services:
  - type: web
    name: ai-back
    env: python
    plan: free
    pythonVersion: 3.11.7
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_MODE
        value: sqlite
      - key: SECRET_KEY
        value: farmer-assistant-render-deployment-key
